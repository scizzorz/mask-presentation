      # Mask

      * A Frankenstein's monster of programming languages
      * Syntax is elegant, concise, and readable
      * Things work the way you expect
      * "Batteries included"

      ```go
      fact : func int -&gt; int
      fact = func n
        if n == 1
          return 1
        return n * (fact n - 1)

      main : func
      main = func
        print "5! = %d" (fact 5)
      ```

      ```bash
      $ maskc fact.ms
      $ ./fact
      5! = 120
      ```

      ---

      # Syntax

      * Static typing, type inference (Rust, Haskell)
        ```go
        x : int
        x = 1
        y := 2.0
        ```
      * Whitespace-significant (Python)
        ```go
        if x &gt; 5
            print "x is big!"
        else
            print "x is small."
        ```
      * Implicit returns (Nim)
        ```go
        add : func int int -&gt; int
        add = func x   y   -&gt; result
            result = x + y
        ```

      # Functions

      * First-class
        ```go
        map : func (func int -&gt; bool) [int] -&gt; [bool]
        filter : func (func int -&gt; bool) [int] -&gt; [int]
        reduce : func (func int int -&gt; int) [int] -&gt; int
        ```
      * Closures
        ```go
        adder : func int -&gt; (func int -&gt; int)
        adder = func x -&gt; result
            result = func y
              return x + y
        ```
      * Partial application
      <pre>.remark-code.hljs[

        .remark-code-line[sum := .hljs-keyword[partial] reduce add]
